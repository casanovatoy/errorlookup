<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>My template</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <link rel="stylesheet" type="text/css" href="stylesheet/css/layout.css"/>
    </h:head>
    <h:body>
        <center>

            <div id="topLayout">
                <ui:insert name="topReplace">
                    <h1><center>Top Replace</center></h1>
                </ui:insert>
            </div>

            <div id="sideLayout">
                <ui:insert name="sideReplace">
                    <h1><center>Side Replace</center></h1>
                </ui:insert>
            </div>

            <div id="contentLayout">
                <div id="menuLayout">
                    <ui:insert name="menuReplace">
                        <h1><center>Menu Replace</center></h1>
                    </ui:insert>
                </div>
            </div>

            <div id="bottomlayout">
                <ui:insert name="bottomReplace">
                    <h1><center>Bottom Replace</center></h1>
                </ui:insert>
            </div>

        </center>
    </h:body>
</html>
